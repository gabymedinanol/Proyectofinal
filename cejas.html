        <style>
            
            body{
                font-family: Arial;
                padding: 10px;
                background: #ffffff;
            }

            *{
                box-sizing: border-box;
            }


            ul {
                list-style-type: none; /* Quita los puntos de las listas */
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                background-color: #a9825a; /* Color de fondo */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                z-index: 1000; /* Asegura que el menú esté encima de otros elementos */
            }

ul > li {
    position: relative; /* Necesario para posicionar el submenú */
    padding: 10px 20px;
}

ul > li > a {
    text-decoration: none; /* Sin subrayado */
    color: #000000; /* Color del texto */
    font-weight: bold;
}

ul > li:hover {
    background-color: #ba8445; /* Cambia el color de fondo al pasar el cursor */
}

ul > li > ul {
    display: none; /* Oculta el submenú inicialmente */
    position: absolute; /* Posiciona el submenú relativo al padre */
    top: 100%; /* Aparece debajo del elemento padre */
    left: 0;
    background-color: #a9825a;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    min-width: 150px; /* Asegura un ancho mínimo */
    height: 80px;
}

ul > li:hover > ul {
    display: block; /* Muestra el submenú al pasar el cursor */
}

ul > li > ul > li {
    padding: 10px 20px; /* Añade espacio interno */
    width: 100%; /* Asegura que cada elemento ocupe todo el ancho */
    height: auto;
}

ul > li > ul > li > a {
    text-decoration: none;
    color: #333;
}

ul > li > ul > li:hover {
    background-color: #ba8445;
}

            
                        /* Estilo de la imagen del logo */
                        .logo img {
                            width: 50px;
    height: 50px; /* Ajusta el tamaño de la imagen */
    margin: 0 10px; /* Espaciado horizontal */
    padding: 0;
    transform: translateY(-10%);
}
            
            
            /* Header/Blog Title*/
            .header{
                display: flex;
                padding: 10px;
                text-align: center;
                background: #a9825a;
                justify-content: center;
                align-items: center;
                margin-top: 50px;
                height: 80px;
            }

            .header h1{
                font-size: 50px;
            }

            .contenedor-program {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    gap: 20px;
    flex-wrap: wrap;
}

.contenedor-program > div {
    flex: 1 1 30%; /* Tres columnas por defecto */
    max-width: 30%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #a9825a;
    padding: 10px;
    border-radius: 5px;
}

.program {
    width: 100%;
    text-align: justify;
}

.program img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    margin-bottom: 15px;
    border-radius: 5px;
}

.program h2 {
    margin-top: 0px;
    text-align: center;
    font-size: 25px;
    color: #000000;
}

.program h3 {
    margin-top: 12px;
    text-align: center;
    font-size: 18px;
    color: #000000;
}

            /*Footer*/
            .footer{
                padding: 20px;
                text-align: center;
                background: #a9825a;
                margin-top: 20px;
                height: 123px;
            }

            .footer h4{
                margin-top: 4px;
            }

            .redes img{
                width: 50px;
                height: 50px;
            }


            @media screen and (max-width: 1024px) {
                 ul {
                 flex-direction: column; /* Convierte el menú en vertical */
                  height: auto;
                 }
            }

/* Media Queries para pantallas medianas (tablets) */
@media screen and (max-width: 1024px) {
    .header h1 {
        font-size: 36px; /* Reduce el tamaño del texto */
    }

    .header {
        padding: 15px; /* Reduce el relleno del contenedor */
        margin-top: 250px;
    }
}

/* Media Queries para pantallas pequeñas (móviles) */
@media screen and (max-width: 600px) {
    .header h1 {
        font-size: 34px; /* Reduce aún más el tamaño del texto */
    }

    .header {
        padding: 10px; /* Espaciado más pequeño */
        margin-top: 250px;
    }
}


            @media only screen and (max-width: 700px){
                .responsive{
                    width: 49.99999%;
                    margin: 6px 0;
                }
            }

            @media only screen and (max-width: 500px){
                .responsive{
                    width: 100%;
                }
            }

            @media screen and (max-width: 1024px) {
    .contenedor-program > div {
        flex: 1 1 45%; /* Cambia a dos columnas */
        max-width: 45%;
    }

    .program h2 {
        font-size: 22px; /* Ajusta tamaño del subtítulo */
    }

    .program h3 {
        font-size: 16px; /* Ajusta tamaño de texto */
    }

    .program p {
        font-size: 16px; /* Ajusta texto para tablets */
    }

    .program img {
        height: 180px; /* Reduce altura de imágenes */
    }
}

/* Para pantallas pequeñas (móviles) */
@media screen and (max-width: 600px) {
    .contenedor-program {
        flex-direction: column; /* Coloca los elementos en una columna */
        gap: 15px;
    }

    .contenedor-program > div {
        flex: 1 1 100%; /* Hace que cada .program ocupe todo el ancho */
        max-width: 100%;
    }

    .program img {
        height: 150px; /* Imágenes más pequeñas */
    }

    .program h2 {
        font-size: 20px; /* Reduce subtítulo */
    }

    .program h3 {
        font-size: 14px;
    }

    .program p {
        font-size: 14px;
    }
}
